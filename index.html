<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3845/3845731.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>WEATHER APP</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="/images/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/images/rain.png" alt="" class="weather-icon">
             <h1 class="temp">22Â°C</h1>
             <h2 class="city">New York</h2>

             <div class="details">
                <div class="col">
                    <img src="images/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                    </div>
                </div>
                <div class="col" id="wisp">
                    <img src="images/images/wind.png" alt="">
                    <div >
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
             </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
